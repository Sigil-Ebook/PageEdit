[clip_entries]
1\Name=Clips Help
1\Text=Right click for menu to add groups and entries.  Edit or re-order any item.   Use right click in editor to select which entry to paste.
2\Name=Example Clips/p
2\Text=<p>\\1</p>
3\Name=Example Clips/h1
3\Text=<h1>\\1</h1>
4\Name=Example Clips/h2
4\Text=<h2>\\1</h2>
5\Name=Example Clips/h3
5\Text=<h3>\\1</h3>
6\Name=Example Clips/h4
6\Text=<h4>\\1</h4>
7\Name=Example Clips/h1 class
7\Text="<h1 class=\"heading\">\\1</h1>"
8\Name=Example Clips/B span
8\Text="<span class=\"bold\">\\1</span>"
9\Name=Example Clips/I span
9\Text="<span class=\"italic\">\\1</span>"
10\Name=Example Clips/Example span
10\Text="<span class=\"example\">\\1</span>"
11\Name=Example Clips/Styles/Highlight Anchor IDs
11\Text="[id class!=sigil_index_marker] { color:#00ff00; }"
12\Name=Example Clips/Styles/Highlight Index Markers
12\Text="[class=\"sigil_index_marker\"] { color:#335500; }"
13\Name=Example Clips/Styles/Highlight Excluded Headings
13\Text="[class=\"sigil_not_in_toc\"] { color:#880000; }"
14\Name=Example Clips/Miscellaneous/a href
14\Text="<a href =\"LINKTARGET\">\\1</a>"
15\Name=Example Clips/Miscellaneous/Sigil Split Marker
15\Text="<hr class=\"sigil_split_marker\" />"
16\Name=Example Clips/Miscellaneous/hr
16\Text=<hr />
17\Name=Example Clips/Miscellaneous/br
17\Text=<br />
18\Name=Example Clips/Miscellaneous/div
18\Text=<div>\\1</div>
19\Name=Example Clips/Miscellaneous/UPPERCASE
19\Text=\\U\\1\\E
20\Name=Example Clips/Miscellaneous/lowercase
20\Text=\\L\\1\\E
21\Name=Example Clips/Miscellaneous/Titlecase
21\Text=\\u\\1
size=22
